<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title></title>
	
	<meta name="title" content="">
	<meta name="description" content="">
	<meta name="author" content="metan">
	<meta name="Copyright" content="Copyright  All Rights Reserved.">

	<!--[if IE 8]>
		<link href="_/css/ie8.css" rel="stylesheet" type="text/css" />
	<![endif]-->
	<link rel="stylesheet" href="css/main.css">
	<script src="js/lib/modernizr-1.7.min.js"></script>
	

</head> 

<body>

	<!-- HEAD SECTION -->
	<header>
			
	</header>

<div class="container">
	<h1>X-Formation Github Statistics</h1>
	<h2>Repositories</h2>

	<table id="repositories-list">
		<thead>
			<tr>
				<th>Repository</th>
				<th>Stargazers</th>
				<th>Watchers</th>
				<th>Forks</th>
			</tr>
		</thead>
		<tbody>
			<script id="repositoriesTemplate"  type="x-tmpl-mustache">
				{{#.}}
				<tr>
					<td>{{name}}</td>
					<td>{{stargazers_count}}</td>
					<td>{{watchers_count}}</td>
					<td>{{forks_count}}</td>
				</tr>
				{{/.}}
			</script> 
		</tbody>
	</table>

	<div class="loading"><img src="img/loader.gif" alt="Loading..." /></div>


	<h2>Contributors</h2>

	<table id="contributors-list">
		<thead>
			<tr>
				<th>Nickname</th>
				<th>Team</th>
				<th>Contributions</th>
			</tr>
		</thead>
		<tbody>
			<script id="contributorsTemplate"  type="x-tmpl-mustache">
				{{#.}}
				<tr>
					<td>{{nickname}}</td>
					<td>{{team}}</td>
					<td>{{contributions}}</td>
				</tr>
				{{/.}}
			</script> 
		</tbody>
	</table>

	<div class="loading"><img src="img/loader.gif" alt="Loading..." /></div>
</div>



	<!-- FOOTER SECTION -->
	<footer>
		
	</footer>		


<!-- here comes the javascript -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script src="js/lib/mustache.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
